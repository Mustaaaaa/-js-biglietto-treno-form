<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

<body>

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-lg">
              <a class="navbar-brand" href="#"><img src="./img/Trenord_Logo.svg" alt="#"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">

                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Orari</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link" href="#">News</a>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Vantaggi abbonati</a>
                  </li>
                </ul>
                <div class="d-flex" role="search">

              <label for="nome">Nome</label>
              <input id="nome" type="text" placeholder="nome">

            <div class="col-3 d-flex flex-column">

              <input id="eta" type="text" placeholder="Età">
            </div>
            <div class="col-3 d-flex flex-column">
              <label for="km">Km percorsi</label>
              <input id="km" type="text" placeholder="Km">
            </div>
          </div>
          <div>
            <input id="submit" type="button" value="Invia">
            <input id="reset" type="button" value="Resetta">
          </div>
        </section>
        <div id="biglietto">

        </div>

    <script src="./js/app.js"></script>
